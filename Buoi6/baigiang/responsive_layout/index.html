<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/Buoi6/baigiang/responsive_layout/demo.css">
</head>
<body>
    <!-- Trên PC: 1 hàng 4 cột bằng nhau
    trên Ipad: 1 hàng chỉ có 2 cột bằng nhau-> cần 2 hàng
    trên mobile: 1 hàng chỉ 1 cột -> 4 hàng để hiển thị hết 4 cột từ PC
 -->
<div class="row">
    <div class="col1 col">
        cột 1
    </div>
    <div class="col2 col">
        cột 2
    </div>
    <div class="col3 col">
        cột 3
    </div>
    <div class="col4 col">
        cột 4
    </div>
</div>
</body>
</html>
