<!-- Demo việc chuyển đổi HTML CSS từ file .psd 
Các bước thực hiện :
-Tạo cấu trúc thư mục như sau:
psd_demo/
/index.html: file code html
/css: chứa các file css
/style.css
/fonts: chứa các font lấy đc từ psd
/images: chứa các ảnh lấy đc từ psd
/js: chứa các file javascript
- xác định ảnh và cắt ảnh từ psd:
chỉ cắt ảnh nào mà k thể dùng html css để tạo ra
- một số phims tắt cơ bản:
ctrl + ,ctrl -, alt + chuột giữa : zoom to nhỏ
giữ phím cách + chuột trái : di chuyển đến vùng muốn hiển thị
lấy vùng chọn:
+lấy vùng chọn theo khối chữ nhật / vuông phím tắt M: 
+crop ảnh: sau khi lấy vùng chọn , nhấn phím C  -> enter 2 lần để crop ảnh . lưu file vào thư mục images
+ctrl + alt + z : back lại nhiều lần
xác định các font đang dùng cho text từ file psd:
các font trên máy tính đang lưu tại : C:/windows/Fonts Dùng phím T để tìm text, nếu show popup -> font chưa có trên máy-> search gg để tải file đó về
fonts/Pacifico
nhúng font
-->
