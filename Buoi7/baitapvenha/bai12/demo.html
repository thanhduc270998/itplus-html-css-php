<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<style>
      .bai2 {
    width: 350px;
  }
</style>
</head>
<body>

    <div class="container bai2">
        <h2>Đăng kí thành viên</h2>
        <form action="" class="was-validated" id="form" novalidate>
          <div class="form-group">
            <label for="uname">Tên đăng nhập(*):</label>
            <input type="text" class="form-control" id="uname" placeholder="Nhập tên của bạn..." name="uname" required>
            <div class="valid-feedback">Đúng rồi</div>
            <div class="invalid-feedback">Không được bỏ trống user</div>
          </div>
          <div class="form-group">
            <label for="pwd">Password:</label>
            <input type="password" class="form-control" id="password" placeholder="Nhập password của bạn" name="password" required>
            <div class="valid-feedback">Đúng rồi</div>
            <div class="invalid-feedback">Không được bỏ trống password</div>
          </div>
          <div class="form-group">
            <label for="rpwd">Nhập lại Password:</label>
            <input type="password" class="form-control" id="repassword" placeholder="Nhập lại password của bạn" name="repassword" required>
            <div class="valid-feedback">Đúng rồi</div>
            <div class="invalid-feedback">Không được bỏ trống password</div>
          </div>
          <div class="form-group">
            <label for="fname">Họ của bạn(*):</label>
            <input type="text" class="form-control" id="fname" placeholder="Nhập họ của bạn..." name="fname" required>
            <div class="valid-feedback">Đúng rồi</div>
            <div class="invalid-feedback">Không được bỏ trống Họ</div>
          </div>
          <div class="form-group">
            <label for="lname">Tên của bạn(*):</label>
            <input type="text" class="form-control" id="lname" placeholder="Nhập tên của bạn..." name="lname" required>
            <div class="valid-feedback">Đúng rồi</div>
            <div class="invalid-feedback">Không được bỏ trống Tên</div>
          </div>
          <div class="form-group">
            <label for="email">Email(*):</label>
            <input type="text" class="form-control" id="email" placeholder="Nhập tên của bạn..." name="email" required>
            <div class="valid-feedback">Đúng rồi</div>
            <div class="invalid-feedback">Không được bỏ trống email</div>
          </div>
          <div class="form-group">
            <label for="phone">Số điện thoại(*):</label>
            <input type="text" class="form-control" id="phone" placeholder="Nhập tên của bạn..." name="phone" required>
            <div class="valid-feedback">Đúng rồi</div>
            <div class="invalid-feedback">Không được bỏ trống số điện thoại</div>
          </div>
          <button type="submit" class="btn btn-primary" id="bottom">Đăng ký</button>
        </form>
        <h6 id="result"></h6>
        <h6 id="error"></h6>
      </div>
    <script src="main.js"></script>
</body>
</html>
