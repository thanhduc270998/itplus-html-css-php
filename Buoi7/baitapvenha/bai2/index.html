<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<style>
      .bai2 {
    width: 350px;
  }
</style>
</head>
<body>

    <div class="container bai2">
        <h2>Form Information</h2>
        <form action="" class="was-validated" id="form" novalidate>
          <div class="form-group">
            <label for="uname">Họ tên:</label>
            <input type="text" class="form-control" id="uname" placeholder="Nhập tên của bạn..." name="uname" required>
            <div class="valid-feedback">Đúng rồi</div>
            <div class="invalid-feedback">Không được bỏ trống họ tên</div>
          </div>
          <div class="form-group">
            <label for="pwd">Email:</label>
            <input type="text" class="form-control" id="email" placeholder="Nhập email của bạn" name="email" required>
            <div class="valid-feedback">Đúng rồi</div>
            <div class="invalid-feedback">Không được bỏ trống email</div>
          </div>
          <button type="submit" class="btn btn-primary" id="bottom">Show popup</button>
        </form>
      </div>
    <script src="main.js"></script>
</body>
</html>
