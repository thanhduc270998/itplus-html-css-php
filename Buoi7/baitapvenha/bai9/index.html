<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <style>
        .bai8 {
          width: 350px;
        }
        .bai8 h2{
            text-align: center;
        }
      </style>
</head>
<body>
    <div class="container bai8">
        <h2>Spring MVC Form Demo - Registration</h2>
        <form action="" class="was-validated" id="form" novalidate>
          <div class="form-group">
            User Name:
            <input type="text" class="form-control" id="name" required>
            <div class="valid-feedback">Đúng rồi</div>
            <div class="invalid-feedback">Không được bỏ trống</div>
          </div>
          <div class="form-group">
            Password:
            <input type="password" class="form-control" id="password" required>
            <div class="valid-feedback">Đúng rồi</div>
            <div class="invalid-feedback">Không được bỏ trống</div>
          </div>
          <div class="form-group">
            Email:
            <input type="text" class="form-control" id="email" required>
            <div class="valid-feedback">Đúng rồi</div>
            <div class="invalid-feedback">Không được bỏ trống</div>
          </div>
          <div class="form-group">
            Birthday (mm/dd/yyyy):
            <input type="text" class="form-control" id="bday" required>
            <div class="valid-feedback">Đúng rồi</div>
            <div class="invalid-feedback">Không được bỏ trống</div>
          </div>
          <div class="form-group d-flex justify-content-between">
            Profession:
            <select name="" id="job" >
                <option value="1">Developer</option>
                <option value="2">Tester</option>
                <option value="3">Hacker</option>
            </select>
          </div>
          <button type="submit" class="btn btn-primary">Register</button>
        </form>
        <div id="result" class="mt-5 font-weight-bold">
    
        </div>
      </div>
    <script src="main.js"></script>
</body>
</html>
