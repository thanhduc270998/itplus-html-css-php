<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<style>
  .bai1 {
    width: 350px;
  }
</style>

<body>
  <div class="container bai1">
    <h2>Form Information</h2>
    <form action="" class="was-validated" id="form" novalidate>
      <div class="form-group">
        <label for="uname">Họ tên:</label>
        <input type="text" class="form-control" id="uname" placeholder="Nhập tên của bạn..." name="uname" required>
        <div class="valid-feedback">Đúng rồi</div>
        <div class="invalid-feedback">Không được bỏ trống họ tên</div>
      </div>
      <div class="form-group">
        <label for="pwd">Tuổi:</label>
        <input type="password" class="form-control" id="age" placeholder="Nhập tuổi của bạn" name="pswd" required>
        <div class="valid-feedback">Đúng rồi</div>
        <div class="invalid-feedback">Không được bỏ trống tuổi</div>
      </div>
      <button type="submit" class="btn btn-primary">Hiển thị thông tin</button>
    </form>
    <div id="result" class="mt-5 font-weight-bold">

    </div>
  </div>
  <script src="main.js"></script>
</body>

</html>
